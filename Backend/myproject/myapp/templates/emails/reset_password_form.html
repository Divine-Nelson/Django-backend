<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Your Password</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>

      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #004080, #001f40); /* Start ljusare, gå till mörkare */
        background-size: 400% 400%;
        animation: gradientBG 30s ease infinite; /* Långsam övergång */
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        padding: 30px;
        max-width: 500px;
        width: 90%; /* För mobilanpassning */
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      }

      .logo img {
        max-width: 120px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .logo img:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
      }

      h2 {
        font-family: 'Montserrat', sans-serif;
        color: #007bff;
        font-size: 26px;
        margin-bottom: 20px;
        text-transform: uppercase;
        position: relative;
      }
      h2::after {
        content: '';
        position: absolute;
        left: 50%;
        bottom: -5px;
        transform: translateX(-50%);
        width: 50%;
        height: 2px;
        background: #007bff;
        border-radius: 50px;
        animation: glow 2s ease-in-out infinite;
      }

      @keyframes glow {
        0% {
          opacity: 0.5;
          width: 40%;
        }
        50% {
          opacity: 1;
          width: 60%;
        }
        100% {
          opacity: 0.5;
          width: 40%;
        }
      }

  
      form {
        display: flex;
        flex-direction: column;
        gap: 15px; 
      }
      label {
        font-size: 14px;
        color: #dcdcdc;
        text-align: left;
      }
      input {
        padding: 12px;
        font-size: 14px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        outline: none;
        transition: border 0.3s ease, box-shadow 0.3s ease;
      }
      input:focus {
        border: 1px solid #007bff;
        box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
      }

      button {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: #ffffff;
        border: none;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        font-family: 'Montserrat', sans-serif;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      button:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #0056b3, #003d80);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
      }


      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #888;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        padding-top: 10px;
      }


      @media (max-width: 768px) {
        h2 {
          font-size: 22px;
        }
        input {
          padding: 10px;
          font-size: 14px;
        }
        button {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">

      <div class="logo">
        <img src="RecoveryLab.png" alt="Recovery Lab Logo" />
      </div>
      <h2>Reset Your Password</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Set New Password</button>
      </form>
      <div class="footer">
        <p>&copy; Recovery Lab. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
