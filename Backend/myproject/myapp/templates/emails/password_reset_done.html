<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Successful</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>

      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #004080, #002040); /* Ljusare till mörkare */
        background-size: 400% 400%;
        animation: gradientBG 30s ease infinite; /* Långsammare färgändring */
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        padding: 30px;
        max-width: 500px;
        width: 90%; /* För mobilanpassning */
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      }


      .logo img {
        max-width: 120px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .logo img:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
      }

      h2 {
        font-family: 'Montserrat', sans-serif;
        color: #007bff;
        font-size: 26px;
        margin-bottom: 20px;
        text-transform: uppercase;
        position: relative;
      }
      h2::after {
        content: '';
        position: absolute;
        left: 50%;
        bottom: -5px;
        transform: translateX(-50%);
        width: 50%;
        height: 2px;
        background: #007bff;
        border-radius: 50px;
        animation: glow 2s ease-in-out infinite;
      }

      @keyframes glow {
        0% {
          opacity: 0.5;
          width: 40%;
        }
        50% {
          opacity: 1;
          width: 60%;
        }
        100% {
          opacity: 0.5;
          width: 40%;
        }
      }

      p {
        font-size: 16px;
        color: #dcdcdc;
        line-height: 1.8;
        margin-bottom: 20px;
      }

      .button {
        display: inline-block;
        padding: 12px 25px;
        background: linear-gradient(135deg, #007bff, #0056b3); 
        color: #ffffff;
        font-weight: bold;
        font-family: 'Montserrat', sans-serif;
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        text-decoration: none;
        transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      }
      .button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        background: linear-gradient(135deg, #0056b3, #003d80);
      }

      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #888;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        padding-top: 10px;
      }

      @media (max-width: 768px) {
        h2 {
          font-size: 22px;
        }
        p {
          font-size: 14px;
        }
        .button {
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="RecoveryLab.png" alt="Recovery Lab Logo" />
      </div>
      <h2>
        <i class="fas fa-check-circle"></i> Password Reset Successful
      </h2>
      <p>
        Your password has been set successfully. You can now return to the app
        and log in with your new password.
      </p>
      <a href="your-app-url" class="button">Go Back to App</a>
      <div class="footer">
        <p>&copy; Recovery Lab. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
